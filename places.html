<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Oh, The Places you have been</h1>

      <div class="row">
        <div class="col-md-6">
          <div id="places">
            <h2>Add a Place</h2>
            <form id="places">
              <div class="form-group">
                <label for="new-place">Place: </label>
                <input type="text" class="form-control" id="new-place">
              </div>
              <div class="form-group">
                <label for="new-date">Dates: </label>
                <input type="text" class="form-control" id="new-date">
              </div>
              <div class="form-group">
                <label for="new-note">Note: </label>
                <input type="text" class="form-control" id="new-note">
              </div>
              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Places:</h2>
            <ul id="details">

            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Place: <span id="place"></span></p>
            <p>Dates: <span id="dates"></span></p>
            <p>Note: <span id="note"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
